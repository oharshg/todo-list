<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>Todo List</p>
    <div class="todo-input-grid">
      <input
        type="text"
        class="js-todo-input todo-task-input"
        placeholder="Todo Name"
      />
      <input
        class="js-todo-date todo-date-input"
        type="date"
        name="todo-date"
        id=""
      />
      <button class="js-todo-add todo-add" onclick="addTodo();">Add</button>
    </div>

    <div class="js-todo-output todo-output-grid"></div>
    <script src="script.js"></script>
  </body>
</html>
